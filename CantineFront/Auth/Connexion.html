<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="AuthStyle.css" rel="stylesheet">


</head>
<body>
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Cantine</span>
    </div>
</header>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell mdl-cell--6-col">
        <div class="demo-card-square mdl-card mdl-shadow--16dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Connexion</h2>
            </div>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="log">
                    <label class="mdl-textfield__label" for="log">Identifiant</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="pw">
                    <label class="mdl-textfield__label" for="pw">Mot-de-passe</label>
                </div>
            </form>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="Authentification()">
                    Se connecter
                </a>
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
</div>
<script src="AuthScript.js"></script>
</body>
</html>
