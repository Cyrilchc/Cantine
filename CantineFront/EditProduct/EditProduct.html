<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="EditProductStyle.css" rel="stylesheet">
</head>
<body onload="popuateFields(); checkAuth()">
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Modifier un produit</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="../DashBoard/DashBoard.html">Tableau de bord</a>
                <a class="mdl-navigation__link" href="../CreateProduct/CreateProduct.html">Ajouter un produit</a>
                <a class="mdl-navigation__link" href="../OutStock/OutStock.html">Stock</a>
                <a class="mdl-navigation__link" href="../OutDate/OutDate.html">Péremption</a>
                <a class="mdl-navigation__link" href="../Auth/Connexion.html">Connexion</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="../DashBoard/DashBoard.html">Tableau de bord</a>
            <a class="mdl-navigation__link" href="../CreateProduct/CreateProduct.html">Ajouter un produit</a>
            <a class="mdl-navigation__link" href="../OutStock/OutStock.html">Stock</a>
            <a class="mdl-navigation__link" href="../OutDate/OutDate.html">Péremption</a>
            <a class="mdl-navigation__link" href="../CreateProduct/CreateProduct.html">Connexion</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="demo-card-square mdl-card mdl-shadow--16dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">Modifier un produit</h2>
                        </div>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <p>Libellé</p>
                                <input class="mdl-textfield__input" type="text" id="libelle">
                                <label class="mdl-textfield__label" for="libelle"></label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <p>Marque</p>
                                <input class="mdl-textfield__input" type="text" id="marque">
                                <label class="mdl-textfield__label" for="marque"></label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <p>Référence</p>
                                <input class="mdl-textfield__input" type="text" id="reference">
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <p>Date de préremption</p>
                                <input class="mdl-textfield__input" type="date" id="dateperemption">
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <p>Prix</p>
                                <input class="mdl-textfield__input" type="number" step="0.01" id="prix">
                                <label class="mdl-textfield__label" for="prix"></label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <p>Quantité</p>
                                <input class="mdl-textfield__input" type="number" step="1" id="qte">
                                <label class="mdl-textfield__label" for="qte"></label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <p>Quantité minimale</p>
                                <input class="mdl-textfield__input" type="number" step="1" id="qtemini">
                                <label class="mdl-textfield__label" for="qtemini"></label>
                            </div>
                        </form>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="editProduct()">
                            Modifier
                            </a>
                            <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" onclick="deleteStock()">
                                Supprimer
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col"></div>
            </div>


            <script src="EditProduct.js"></script>
        </div>
    </main>
</div>

</body>
</html>
